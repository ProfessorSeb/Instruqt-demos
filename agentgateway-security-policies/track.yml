description: "Your AI gateway is routing traffic — great. But what about security?\n\nAgents
  sending PII to third-party LLMs. Users injecting malicious prompts to hijack agent
  behavior. Runaway agents burning through API budgets with no limits. Credentials
  leaking in LLM responses.\n\n**These aren't hypothetical risks — they're happening
  right now in production.**\n\nAgentgateway's security policies fix all of this at
  the gateway layer. No application code changes. No per-agent configuration. One
  policy, applied consistently to all traffic.\n\nIn this hands-on workshop, you'll:\n\n-
  \U0001F50D See the security gaps in unprotected AI agent traffic\n- \U0001F6E1️
  Apply PII protection to redact sensitive data before it reaches LLMs\n- \U0001F6AB
  Block prompt injection and jailbreak attempts\n- \U0001F511 Prevent credential leaks
  in LLM responses\n- \U0001F4B0 Rate limit requests and tokens to control AI spend\n-
  \U0001F3F0 Stack all policies for defense-in-depth protection\n\n**Prerequisites:**
  Basic Agentgateway knowledge (completing the OSS Quickstart track is recommended)."
