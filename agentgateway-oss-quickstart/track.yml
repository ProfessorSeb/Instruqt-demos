        contents: |-
          # The AI Agent Infrastructure Gap

          Think back to 2016. Microservices were exploding. Every team deployed services that called other services directly ‚Äî no visibility into what was happening, no consistent security, no rate limiting.

          Then came API gateways and service meshes. Suddenly you had a **control plane** for service-to-service traffic.

          **We're at that same inflection point with AI agents.**

          Today, agents call LLMs directly. API keys are scattered everywhere. There's no audit trail. No way to enforce cost controls. No unified observability.

          Every agent team is solving these problems independently ‚Äî badly.

          **AgentGateway** is the missing infrastructure layer. A purpose-built gateway for AI agent traffic, built on the Kubernetes Gateway API standard.

          Let's see the problem firsthand, then fix it.
